<!DOCTYPE html>
<html lang="en">
  <head>
      <title> Checkpoint 4 Components Assignment </title>
  </head>
  <body>

     <div id="button-component"> </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">

        class Button extends React.Component {
          constructor(props){
            super(props);
            this.state = {
              text: "Click Me"
            }
          }
          render() {
            return(
              <div>
                <h1> Button name: {this.state.text} </h1>
                <h2> Current program: {this.props.label} </h2>
              </div>
            );
          }
        }

        const info = {}

        Button.defaultProps = {
          label: "Web Developer Track"
        }

        ReactDOM.render(
          <Button/>,document.getElementById('button-component')
        );

     </script>
  </body>
</html>
